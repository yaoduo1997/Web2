<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>循环语句的练习</title>
	<script type="text/javascript">
	document.write('<table border="1px" cellpadding="20px"');
	for(var i=1;i<=4;++i){
		document.write('<tr>');
		for(var j=1;j<=4;++j)
			document.write('<td>&nbsp;</td>');
		document.write('</tr>');
	}
	document.write('</table>');
	var a = '123.456img';
	var a1 = parseInt(a);
	var a2 = parseFloat(a);
	document.write("a1=" + a1 +'<br/>'+ "a2=" + a2+'<br/>');

	</script>
</head>
<body>
	<script type="text/javascript">
		var a=1;
		switch(a){
			case 1:
				console.log(1);
			case 2:
				console.log(2);
			default:
			 	console.log(3);
		}
	</script>
</body>
</html>
