<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>选择与分支语句</title>
	<script>  
		var box = 100;  
		if (box >= 100) { //如满足条件，丌执行下面任何分支   
	 		alert('甲'); 
	 	} else if (box >= 90) {   
	 		alert('乙');  
	 	} else if (box >= 80) {
	 	   alert('丙');
	   } else if (box >= 70) { 
	   	   alert('丁');  
	   	} else if (box >= 60) {
	   	   alert('及格');  
	   	} else { //如果以上都丌满足，则输出丌及格 
	   	  alert('丌及格');  
	   	}   
	   	</script> 
</head>
<body>

</body>
</html>
