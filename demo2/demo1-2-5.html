<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>使用"+"连接字符串</title>
	<script type="text/javascript">
		var x=3;
		var y="3";
		var z=5;
		z+=y;
		var a=y+z;
		document.write(x+y+'<br/>');
		document.write(z+'<br/>');
		document.write(a+'<br/>');
		document.write(x+y+z+'<br/>');
	</script>
</head>
<body>

</body>
</html>
